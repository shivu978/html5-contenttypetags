<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>data list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        input
        {
            width: 200px;
            height: 30px;
        }
    </style>
</head>
<body>
    <center>
        <h3> data list of country</h3>
        <input  list="countries" name="country"id="country" placeholder="select country"> 
    <datalist id="countries">
       

         <option value="india">india</option>
         <option value="unitaid state">unitaid state</option>
         <option value="unitaid kingdum">unitaid kingdum</option>
         <option value="shrilanka">shrilanka</option>
         <option value="japan">japan</option>
         <option value="china">china</option>

    </datalist>
    </center>
</body>
</html>
